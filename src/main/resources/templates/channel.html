<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title th:text="${channel.name}"></title>
		<link href="/main.css" rel="stylesheet">
		<!--<link rel="stylesheet" href="/channel.css">-->
		<script th:inline="javascript">
		/*<![CDATA[*/
		    var channelId = /*[[${channel.channelId}]]*/null;
			var user = sessionStorage.getItem("user")
			if (user == null) {
				window.location.href = '/welcome'
			} else {
				user = JSON.parse(sessionStorage.getItem("user"))
			}
		/*]]>*/
		</script>
	</head>
	<body class="flex bg-gray-900 justify-center p-4">
		  <div th:each="message : ${messages}" th:inline="text">
		  	<span class="timestamp">[[${message.user.name}]]: </span>
		  	<span class="message">[[${message.text}]]</span>
		  </div>
		<div class="message-box bg-gray-900">
			<textarea class="h1" rows="3" cols="30" id="messageBox"></textarea>
		</div>
		<script type="text/javascript" src="/channel.js"></script>
	</body>
</html>
